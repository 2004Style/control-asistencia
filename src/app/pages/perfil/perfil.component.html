<div
  class="max-w-xl mx-auto bg-gradient-to-br from-blue-50 to-white rounded-3xl shadow-2xl p-10 mt-10 neumorph border border-blue-100"
>
  <div class="flex items-center gap-6 mb-8">
    <div
      class="bg-gradient-to-br from-blue-200 to-blue-400 rounded-full h-24 w-24 flex items-center justify-center shadow-lg border-4 border-white"
    >
      <i class="fas fa-user text-5xl text-white"></i>
    </div>
    <div>
      <h2 class="text-3xl font-extrabold text-gray-800 mb-1">
        {{ perfil?.firstName }} {{ perfil?.lastName }}
      </h2>
      <span
        class="inline-block px-4 py-1 rounded-full text-base font-semibold shadow-sm border"
        [ngClass]="{
          'bg-green-100 text-green-700 border-green-200':
            rol?.name === 'profesor',
          'bg-blue-100 text-blue-700 border-blue-200': rol?.name === 'alumno',
          'bg-yellow-100 text-yellow-700 border-yellow-200':
            rol?.name === 'administrador'
        }"
      >
        <i class="fas fa-user-shield mr-1"></i>
        {{ rol?.description || "Rol desconocido" }}
      </span>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-2">
    <div class="flex items-center gap-3 bg-white rounded-xl shadow p-4">
      <i class="fas fa-id-card text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">DNI</div>
        <div class="font-semibold text-gray-700">{{ perfil?.dni }}</div>
      </div>
    </div>
    <div class="flex items-center gap-3 bg-white rounded-xl shadow p-4">
      <i class="fas fa-envelope text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">Correo</div>
        <div class="font-semibold text-gray-700">{{ perfil?.email }}</div>
      </div>
    </div>
    <div class="flex items-center gap-3 bg-white rounded-xl shadow p-4">
      <i class="fas fa-phone text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">Teléfono</div>
        <div class="font-semibold text-gray-700">{{ perfil?.phone }}</div>
      </div>
    </div>
    <div class="flex items-center gap-3 bg-white rounded-xl shadow p-4">
      <i class="fas fa-map-marker-alt text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">Dirección</div>
        <div class="font-semibold text-gray-700">{{ perfil?.address }}</div>
      </div>
    </div>
    <div class="flex items-center gap-3 bg-white rounded-xl shadow p-4">
      <i class="fas fa-birthday-cake text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">Nacimiento</div>
        <div class="font-semibold text-gray-700">
          {{ perfil?.birthdate }}
        </div>
      </div>
    </div>
    <div class="flex items-center gap-3 bg-white rounded-xl shadow p-4">
      <i class="fas fa-venus-mars text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">Género</div>
        <div class="font-semibold text-gray-700">{{ perfil?.gender }}</div>
      </div>
    </div>
    <div
      class="flex items-center gap-3 bg-white rounded-xl shadow p-4 col-span-1 sm:col-span-2"
    >
      <i class="fas fa-user-tag text-blue-400 text-xl"></i>
      <div>
        <div class="text-xs text-gray-400">Usuario</div>
        <div class="font-semibold text-gray-700">user</div>
      </div>
    </div>
  </div>
</div>
