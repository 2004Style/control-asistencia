<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Registrar Asistencia</h1>
  <div *ngIf="students.length > 0; else noStudents">
    <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
      <div formArrayName="students" class="space-y-4">
        <div
          *ngFor="let student of students; let i = index"
          [formGroupName]="i"
          class="bg-white p-4 rounded-lg shadow-md flex items-center justify-between"
        >
          <div class="flex items-center">
            <span class="font-medium text-gray-700"
              >{{ student.person.firstName }}
              {{ student.person.lastName }}</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                formControlName="isPresent"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
              ></div>
              <span
                class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Presente</span
              >
            </label>
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="attendanceForm.invalid"
        class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50"
      >
        Guardar Asistencia
      </button>
    </form>
  </div>
  <ng-template #noStudents>
    <p class="text-center text-gray-500">
      No hay estudiantes matriculados en este horario.
    </p>
  </ng-template>
</div>
