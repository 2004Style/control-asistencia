<h2 class="text-2xl font-bold text-gray-700 mb-6 flex items-center">
  <i class="fas fa-book mr-2 text-blue-400"></i>
  Mis Cursos
</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <div
    *ngFor="let curso of cursos"
    class="relative bg-white rounded-2xl shadow-lg border border-gray-200 p-6 flex flex-col gap-4 transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:border-blue-500 group"
  >
    <!-- Borde lateral animado -->
    <div
      class="absolute left-0 top-0 h-full w-1 bg-blue-500 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>
    <div class="flex items-center gap-2 mb-2">
      <i class="fas fa-chalkboard-teacher text-blue-500 text-2xl"></i>
      <span
        class="text-xl font-semibold text-gray-800 group-hover:text-blue-700 transition-colors duration-300"
      >
        {{ curso.nombre }}
      </span>
    </div>
    <div class="flex items-center gap-2">
      <i class="fas fa-clock text-gray-400"></i>
      <span class="text-gray-600">Horario:</span>
      <span class="font-medium text-gray-700">{{ curso.horario }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="fas fa-door-open text-gray-400"></i>
      <span class="text-gray-600">Aula:</span>
      <span class="font-medium text-gray-700">{{ curso.aula }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="fas fa-calendar-alt text-gray-400"></i>
      <span class="text-gray-600">DÃ­as:</span>
      <span class="font-medium text-gray-700">{{ curso.dias }}</span>
    </div>
    <div class="flex items-center gap-2 mt-2">
      <i class="fas fa-users text-gray-400"></i>
      <span class="text-gray-600">Estudiantes:</span>
      <span class="font-bold text-blue-600">{{ curso.estudiantes }}</span>
    </div>
    <button
      class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow transition flex items-center gap-2 self-end"
      routerLink="/curso/asistencia/{{ curso.id }}"
    >
      <i class="fas fa-clipboard-check"></i>
      Tomar asistencia
    </button>
  </div>
  <div
    *ngIf="cursos.length === 0"
    class="col-span-full text-center text-gray-400 py-8"
  >
    No hay cursos asignados.
  </div>
</div>
