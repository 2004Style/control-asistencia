<h2 class="text-2xl font-bold text-gray-700 mb-6 flex items-center">
  <i class="fas fa-chalkboard-teacher mr-2 text-blue-400"></i>
  Curso:
  <span class="ml-2 text-blue-600 font-semibold">Matem√°ticas Avanzadas</span>
</h2>

<div class="mb-4 flex flex-wrap gap-6">
  <div>
    <span class="text-gray-500">Total estudiantes:</span>
    <span class="font-semibold text-gray-700">{{ alumnos.length }}</span>
  </div>
  <div>
    <span class="text-gray-500">Asistencias marcadas:</span>
    <span class="font-semibold text-green-600">{{ asistenciasMarcadas }}</span>
  </div>
  <div>
    <span class="text-gray-500">Faltas:</span>
    <span class="font-semibold text-red-500">{{ faltas }}</span>
  </div>
</div>

<div class="overflow-x-auto">
  <table class="w-full bg-white rounded-xl shadow-lg border border-gray-200">
    <thead>
      <tr class="bg-blue-50">
        <th
          class="py-3 px-4 text-left text-gray-700 font-semibold rounded-tl-xl"
        >
          #
        </th>
        <th class="py-3 px-4 text-left text-gray-700 font-semibold">
          Estudiante
        </th>
        <th
          class="py-3 px-4 text-center text-gray-700 font-semibold rounded-tr-xl"
        >
          Asistencia
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let alumno of alumnos; let i = index"
        class="border-b border-gray-100 hover:bg-blue-50 transition"
      >
        <td class="py-3 px-4 text-gray-600">{{ i + 1 }}</td>
        <td class="py-3 px-4 text-gray-800 font-medium">{{ alumno.nombre }}</td>
        <td class="py-3 px-4 text-center">
          <label class="inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              class="form-checkbox h-5 w-5 text-blue-600"
              [(ngModel)]="alumno.asistio"
            />
            <span class="ml-2 text-gray-700">{{
              alumno.asistio ? "Presente" : "Ausente"
            }}</span>
          </label>
        </td>
      </tr>
      <tr *ngIf="alumnos.length === 0">
        <td colspan="3" class="py-4 px-4 text-center text-gray-400">
          No hay estudiantes registrados.
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex justify-end mt-8">
  <button
    class="bg-blue-500 text-white px-6 py-3 rounded-lg font-bold shadow hover:bg-blue-600 transition flex items-center gap-2"
    (click)="guardarAsistencia()"
  >
    <i class="fas fa-save"></i>
    Guardar Registro
  </button>
</div>
