<div class="flex flex-col gap-3 w-full min-h-full p-3 bg-[#4FBDBA]">
  <router-outlet />

  <div class="flex items-center gap-2 p-2 bg-[#066163] text-white rounded">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar"
      #input
      class="outline-none w-full box-content"
    />
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id_student">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id_student }}</td>
      </ng-container>

      <ng-container matColumnDef="idPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
        <td mat-cell *matCellDef="let item">{{ item.idPerson }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
        <td mat-cell *matCellDef="let item">
          <button mat-button [routerLink]="['edit', item.id_student]">
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-button (click)="openDialog(item.id_student)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let item; columns: getDisplayedColumns()"></tr>
    </table>
  </div>
  <mat-paginator
    class="!bg-transparent !text-white"
    [pageSizeOptions]="[15, 20, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>

  <button
    class="bg-lime-400 cursor-pointer flex rounded p-3 absolute left-4 bottom-4 hover:scale-125 duration-500"
    [routerLink]="['new']"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
